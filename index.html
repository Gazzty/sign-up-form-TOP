<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link CSS and JS -->
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
        <title>Sign up form</title>
    </head>
    <body>
        <!-- First we add 2 main divs to separate the image design -->
        <!-- Background image on the left -->
        <div class="background-img-container">
            <div class="logo-container">
                <img src="media/odin-lined.png"
                    alt="The Oding Project logo">
                <p id="odin-text">ODIN</p>
                <div class="logo-container-background"></div>
            </div>
            <div id="footer">
                <p>Photo by <a href="#">Halie West</a> on <a
                        href="#">Unsplash</a></p>
            </div>
        </div>

        <!-- Text and form part -->
        <div class="main-text-container">
            <div class="text-container" id="first-text">
                <p>This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams.</p>
                <p>Sign up <em>now</em> to get started</p><br>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="text-container" id="form-container">
                <form action="#" method="post">
                    <p>Let's do this!</p>
                    <div id="form-input-style">
                        <div class="form-input-container">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name"
                                name="first-name" required>
                        </div>
                        <div class="form-input-container">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="form-input-container">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-input-container">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number"
                                name="phone-number" placeholder="1234-5678"
                                pattern="[0-9]{4}-[0-9]{4}" required>
                        </div>
                        <div class="form-input-container">
                            <label for="password">Password</label>
                            <input type="password" id="password"
                                name="password" required>
                        </div>
                        <div class="form-input-container">
                            <label for="conf-password">Confirm Password</label>
                            <input type="password" id="conf-password"
                                name="conf-password" required>
                        </div>
                    </div>
                </div>

                <div class="text-container" id="last-text-container">
                    <input type="submit" value="Create an account">
                </form>
                    <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
